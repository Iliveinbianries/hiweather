<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>weather</title>
</head>
<body>
    <header>
        <div id="container">
            <div class="mainscreen">
                <input type="text" id="searchbar" placeholder="Search Location">
                <p class="displaylocation">Enter Location Above</p>
                <p class="currenttime">Date</p>
                <p class="temperature"><span class="maintemp">00 </span><sup>o</sup>C</p>
                <p class="clear">CLEAR</p>
                <p class="maxmin">Max / Min Temp : <span class="maxtemp">00.00 </span><sup>o</sup>C / <span class="mintemp">00.00 <sup>o</sup>C </span></p>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
